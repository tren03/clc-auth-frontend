<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333; /* Text color for labels */
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            color: #555; /* Text color for the selected option */
            background-color: #fff; /* Background color for the select box */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .action-link {
            text-align: center;
            margin-top: 10px;
        }

        .action-link a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-link a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm" action="/signup" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="securityQuestion">Security Question:</label>
            <select id="securityQuestion" name="securityQuestion" required>
                <option value="What is your favorite color?">What is your favorite color?</option>
                <option value="In which city were you born?">In which city were you born?</option>
                <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                <option value="What is your favorite movie?">What is your favorite movie?</option>
            </select>

            <label for="securityAnswer">Security Answer:</label>
            <input type="text" id="securityAnswer" name="securityAnswer" required>

            <button type="submit">Sign Up</button>
        </form>
        <p class="action-link">Already have an account? <a href="login.html">Login</a></p>
        <p class="action-link"><a href="index.html">Back to Home</a></p>
        <script>
            document.getElementById('signupForm').addEventListener('submit', async function (event) {
                event.preventDefault();
        
                const formData = new FormData(this);
        
                const userData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    securityQuestion: formData.get('securityQuestion'), // Add security question
                    securityAnswer: formData.get('securityAnswer'),  
                };
        
                try {
                    const response = await fetch('http://127.0.0.1:3000/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData),
                    });
        
                    if (!response.ok) {
                        throw new Error(`Request failed with status: ${response.status}`);
                    }
        
                    const result = await response.json();
        
                    if (result && result.success) {
                        alert('Signup successful!');
                        window.location.href = 'login.html';
                    } else {
                        console.error('Signup failed. Response:', result);
                        alert('Signup failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Error during fetch:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        </script>
    </div>
</body>

</html>
